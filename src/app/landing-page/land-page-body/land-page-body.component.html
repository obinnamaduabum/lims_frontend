<div class="entire-page">


  <mat-sidenav-container [hasBackdrop] (backdropClick)="closeSidebar()">
    <mat-sidenav #leftSideNav
                 [fixedInViewport]="true"
                 position="end"
                 class="my-website-sidebar"
                 [mode]="side">
    </mat-sidenav>

    <mat-sidenav-content>

      <div class="page-content" [ngClass]="(isSidebarOpen) ? 'root-div':''">
        <app-header></app-header>

        <div class="custom-body">
          <div class="login-page-resize">
            <router-outlet></router-outlet>
          </div>
          <app-footer></app-footer>
        </div>

      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
