<div class="col s12 m12 l12">

  <div class="row">

    <div class="col s12 m3 l3 multiple-mat-card-padding">

      <mat-card>

        <h4>Number of Patients</h4>

        <div *ngIf="!loading">
          <span style="font-size: 50px">{{labAccountDashboardInfo?.numberOfPatients}}</span>
        </div>

        <div *ngIf="loading">
          <mat-spinner [diameter]="50"></mat-spinner>
        </div>


      </mat-card>

    </div>

    <div class="col s12 m3 l3 multiple-mat-card-padding">

      <mat-card>
        <h4>Number of Tests</h4>
        <div *ngIf="!loading">
          <span style="font-size: 50px">{{labAccountDashboardInfo?.totalNumberOfLabTestsOrdered}}</span>
        </div>


        <div *ngIf="loading">
          <mat-spinner [diameter]="50" ></mat-spinner>
        </div>
      </mat-card>

    </div>



    <!--<div class="col s12 m3 l3 multiple-mat-card-padding">-->

      <!--<mat-card>-->

      <!--</mat-card>-->

    <!--</div>-->

  </div>


  <div *ngIf="showPieChart" style="padding-top: 20px; padding-bottom: 40px">
    <div>
      <div class="chart">
        <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins"
                [colors]="pieChartColors"
                [legend]="pieChartLegend">
        </canvas>
      </div>
    </div>
  </div>


  <div>

  </div>
</div>
